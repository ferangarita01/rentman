<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah - The Reality Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sarah: {
                            primary: '#FF3D00',
                            accent: '#000000',
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .neubrutalist {
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #000000;
            transition: all 0.2s ease;
        }

        .neubrutalist:hover {
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0px #000000;
        }

        .neubrutalist:active {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        .slide-in {
            animation: slideIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-[#FF3D00] min-h-screen flex items-center justify-center p-4 overflow-x-hidden font-sans">

    <!-- Background Noise/Texture Removed per user request -->

    <div id="app" class="max-w-xl w-full relative z-10">
        <!-- Rendered content will go here -->
    </div>

    <script>
        // --- DATA ---
        const habits = [
            { id: 'gym', text: 'Go to the gym', emoji: 'üèãÔ∏è' },
            { id: 'read', text: 'Read more books', emoji: 'üìö' },
            { id: 'save', text: 'Save money', emoji: 'üí∞' },
            { id: 'early', text: 'Wake up early', emoji: '‚è∞' }
        ];

        const excuses = [
            { id: 'time', text: "I don't have time", emoji: '‚è≥' },
            { id: 'tired', text: "I'm too tired from work", emoji: 'üò´' },
            { id: 'monday', text: "I'll start on Monday", emoji: 'üìÖ' },
            { id: 'economy', text: "It's the economy...", emoji: 'üí∏' }
        ];

        const roasts = {
            time: "Oh, you don't have time? But I saw you scrolling TikTok for 3 hours yesterday. You don't lack time, you lack shame. Next.",
            tired: "Too tired? Funny, you weren't too tired to binge-watch that entire series until 2 AM. Your energy isn't low, your priorities are messed up.",
            monday: "Monday? The classic liar's favorite day. Spoiler alert: The 'perfect Monday' never comes. Start now or admit you never will.",
            economy: "The economy avoids the gym for you? Interesting logic. Doing push-ups on your floor is free. Your wallet isn't the problem, your mindset is."
        };

        // --- STATE ---
        let state = {
            step: 0,
            habit: '',
            excuse: ''
            // Custom habit state removed
        };

        // --- RENDER FUNCTIONS ---
        const app = document.getElementById('app');

        function render() {
            app.innerHTML = ''; // Clear

            if (state.step === 0) renderHook();
            else if (state.step === 1) renderHabitSelect();
            else if (state.step === 2) renderExcuseSelect();
            else if (state.step === 3) renderProcessing();
            else if (state.step === 4) renderRoast();
        }

        // STEP 0: HOOK
        function renderHook() {
            const container = document.createElement('div');
            container.className = 'text-center space-y-8 fade-in';
            container.innerHTML = `
                <div class="neubrutalist bg-black text-white p-2 inline-block transform -rotate-2 mb-4 cursor-default">
                    <span class="font-bold tracking-widest uppercase text-sm">Reality Check 1.0</span>
                </div>
                <h1 class="text-6xl md:text-8xl font-black text-black leading-tight tracking-tighter drop-shadow-sm">
                    STOP <br/>LYING.
                </h1>
                <div class="bg-white border-4 border-black p-6 neubrutalist transform rotate-1">
                    <h2 class="text-2xl md:text-3xl font-bold text-black uppercase mb-2">
                        You won't start on Monday.
                    </h2>
                    <p class="text-lg text-gray-800 font-medium">
                        Sarah is the AI that knows your excuses are trash. <br/>
                        Dare to let her judge you?
                    </p>
                </div>
                <button onclick="setStep(1)" class="w-full md:w-auto px-8 py-5 bg-black text-white text-xl font-bold uppercase tracking-wider border-4 border-white hover:bg-gray-900 transition-transform active:scale-95 shadow-[8px_8px_0px_rgba(255,255,255,1)]">
                    Start The Roast üíÄ
                </button>
            `;
            app.appendChild(container);
        }

        // STEP 1: HABIT
        function renderHabitSelect() {
            const container = document.createElement('div');
            container.className = 'w-full slide-in';

            let html = `
                <div class="bg-white border-4 border-black p-8 shadow-[8px_8px_0px_rgba(0,0,0,1)]">
                    <h2 class="text-3xl font-black mb-6 uppercase text-center leading-none">
                        What habit have you been faking for 3 years?
                    </h2>
                    <div class="space-y-3">
            `;

            habits.forEach(h => {
                html += `
                    <button onclick="handleHabit('${h.id}')" class="w-full text-left p-4 border-2 border-black font-bold text-lg hover:bg-[#FF3D00] hover:text-white transition-colors flex items-center gap-3 group">
                        <span class="text-2xl group-hover:scale-125 transition-transform">${h.emoji}</span>
                        ${h.text}
                    </button>
                `;
            });

            html += `</div></div>`;
            container.innerHTML = html;
            app.appendChild(container);
        }

        // STEP 2: EXCUSE
        function renderExcuseSelect() {
            const container = document.createElement('div');
            container.className = 'w-full slide-in';

            let html = `
                <div class="bg-white border-4 border-black p-8 shadow-[8px_8px_0px_rgba(0,0,0,1)] transform -rotate-1">
                    <h2 class="text-3xl font-black mb-6 uppercase text-center leading-none">
                        And what is your favorite excuse?
                    </h2>
                    <p class="text-center text-gray-600 mb-6 font-bold">(Be honest, bro)</p>
                    <div class="space-y-3">
            `;

            excuses.forEach(e => {
                html += `
                    <button onclick="handleExcuse('${e.id}')" class="w-full text-left p-4 border-2 border-black font-bold text-lg hover:bg-black hover:text-white transition-colors flex items-center gap-3">
                        <span class="text-2xl">${e.emoji}</span>
                        ${e.text}
                    </button>
                `;
            });

            html += `</div></div>`;
            container.innerHTML = html;
            app.appendChild(container);
        }

        // STEP 3: PROCESSING
        function renderProcessing() {
            const container = document.createElement('div');
            container.className = 'text-center w-full';
            container.innerHTML = `
                <div class="mb-6">
                    <svg class="w-24 h-24 text-black mx-auto animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                    </svg>
                </div>
                <div id="loading-text" class="bg-black text-[#FF3D00] border-4 border-white p-4 font-mono text-xl font-bold uppercase tracking-widest">
                    Analyzing procrastination levels...
                </div>
                <div class="mt-4 w-full h-4 bg-black/20 border-2 border-black">
                    <div class="h-full bg-black transition-all duration-300" id="progress-bar" style="width: 0%"></div>
                </div>
            `;
            app.appendChild(container);

            // Logic
            const texts = [
                "Analyzing procrastination levels... 20%",
                "Detecting excuses... 55%",
                "Comparing with your screen time... 89%",
                "‚ö†Ô∏è CRITICAL: Delulu Level Detected: 99%"
            ];

            let i = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');

            const interval = setInterval(() => {
                if (i < texts.length) {
                    txt.innerText = texts[i];
                    bar.style.width = (i + 1) * 25 + '%';
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => setStep(4), 800);
                }
            }, 800);
        }

        // STEP 4: ROAST
        function renderRoast() {
            const roast = roasts[state.excuse] || "You need help.";
            const container = document.createElement('div');
            container.className = 'max-w-2xl w-full fade-in zoom-in';
            container.innerHTML = `
                <div class="bg-black text-white border-4 border-white p-8 md:p-12 shadow-[12px_12px_0px_rgba(0,0,0,0.5)] relative">
                    <div class="absolute -top-6 -left-6 bg-[#FF3D00] text-black border-4 border-black p-2 font-black transform -rotate-6 text-xl shadow-lg">
                        SARAH SAYS:
                    </div>
                    
                    <p class="font-mono text-xl md:text-3xl leading-relaxed mb-8 typing-cursor">
                        "${roast}"
                    </p>

                    <div class="border-t-2 border-gray-700 pt-8 text-center space-y-6">
                        <p class="text-[#FF3D00] font-bold uppercase tracking-widest">
                            You need professional help. <br/>
                            A therapist is expensive. I am free (for now).
                        </p>
                        
                        <a href="/" target="_blank" class="block w-full py-5 bg-[#FF3D00] text-black text-xl md:text-2xl font-black uppercase tracking-wider border-4 border-transparent hover:border-white hover:scale-105 transition-all shadow-lg no-underline">
                            Install Sarah <br/>
                            <span class="text-sm font-medium normal-case">(If you can handle the truth)</span>
                        </a>
                        
                        <div class="text-xs text-gray-500 mt-4">
                            * By clicking, you admit your excuses are weak.
                        </div>
                    </div>
                </div>
            `;
            app.appendChild(container);
        }

        // --- ACTIONS ---
        window.setStep = (s) => {
            state.step = s;
            render();
        }

        window.handleHabit = (id) => {
            state.habit = id;
            setStep(2);
        }

        window.handleExcuse = (id) => {
            state.excuse = id;
            setStep(3);
        }

        // Init Removed custom functions
        render();

    </script>
</body>

</html>
